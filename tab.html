<!-- Ce code HTML sera le contenu de notre nouvel onglet -->
<div class="plugin-tab-content">
    <h2>Inventaire des applications installées</h2>
    <p>
        Cliquez sur le bouton ci-dessous pour lancer une analyse sur tous les appareils en ligne de ce groupe.
        <br>
        Les résultats seront sauvegardés dans l'onglet "Fichiers" du groupe, dans un dossier nommé "Software Inventory".
    </p>
    <br>
    
    <!-- Le bouton pour lancer l'action -->
    <button id="runInventoryButton" class="button">
        <i class="fa fa-cogs"></i><span> Lancer l'inventaire</span>
    </button>
    
    <br><br>

    <!-- Une zone pour afficher le statut de l'opération -->
    <div id="inventoryStatus"></div>
</div>

<!-- Charge notre script client pour rendre le bouton interactif -->
<script src="client.js"></script>
